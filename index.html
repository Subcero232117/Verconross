<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-film"></i> Watch Together</h1>
            <div class="url-input-container">
                <input type="text" id="videoUrl" placeholder="Pega un enlace de YouTube">
                <button id="loadVideoBtn" class="primary-button">
                    <i class="fas fa-play"></i> Cargar Video
                </button>
            </div>
        </header>

        <main class="content">
            <div class="video-container">
                <div class="video-wrapper">
                    <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-controls">
                    <button id="syncBtn" class="control-button">
                        <i class="fas fa-sync"></i> Sincronizar
                    </button>
                    <div class="time-display">00:00 / 00:00</div>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <h3><i class="fas fa-comments"></i> Chat</h3>
                    <span id="onlineCount" class="online-count">0 online</span>
                </div>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
                    <button id="sendMessageBtn" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="Script.js"></script>
</body>
</html>
